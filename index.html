<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap goes here -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
    <!-- Header with title -->
    <header class="container-fluid bg-dark text-light mb-5 p-3">
        <div class="d-flex align-items-center">
            <h1>Weather Forecast</h1>
        </div>
    </header>
    
    <!-- main section contains everything to make it one row -->
    <main class="row justify-space-between">
        <!-- aside section -->
        <aside class="col-12 col-md-4">
            
            <!-- Search input with button -->
            <div class="card">
                <h3 class="card-header text-uppercase">Search By City</h3>
                <form id="search-form" class="card-body">
                    <!-- <label class="form-label" for="city">City</label> -->
                    <input name="city" id="city-input" type="text" autofocus="true" class="form-input" placeholder="Austin"/>
                    <button type="submit" id="search-button" class="btn">Search</button>
                    <p id="error-msg"></p>
                </form>
            </div>
            
            <!-- History list based on users searches (pulled from local storage)-->
            <div class="card">
                <h3 class="card-header text-uppercase">Saved Cities</h3>
                <div class="card-body">
                    <div class="list-group" id="saved-list">
                        <!-- <button type="button" class="list-group-item list-group-item-action active" aria-current="true">
                            The current button
                        </button>
                        <button type="button" class="list-group-item list-group-item-action">A second item</button>
                        <button type="button" class="list-group-item list-group-item-action">A third button item</button>
                        <button type="button" class="list-group-item list-group-item-action">A fourth button item</button>
                        <button type="button" class="list-group-item list-group-item-action" disabled>A disabled button item</button> -->
                    </div>
                </div>
            </div>
            
        </aside>
        
        <!-- 5 days will be 5 cards -->
        <div class="col-12 col-md-8">

            <!-- Current Date -->
            <!-- row for the current date -->
            <div class="card">
                <h3 class="card-header">City Current Date</h3>
                <ul class="card-body">
                </ul>
            </div>

            <!-- 2 to 3 rows, one for the current day and one for the 5 days -->
            <!-- one section for 5 days, two rows: 1 for the header, second for the weather cards -->
            <section class="container my-5">

                <h3>5-Day Forecast</h3>

                <div class="row justify-space-between">

                    <div class="col-12 col-md-6 col-lg-2 bg-dark text-light my-2 mx-1">
                        <h5>Date</h5>
                        <div>Weather Emoji</div>
                        <ul>
                            List
                        </ul>
                    </div>

                    <div class="col-12 col-md-6 col-lg-2 bg-dark text-light my-2 mx-1">
                        <h5>Date</h5>
                        <div>Weather Emoji</div>
                        <ul>
                            List
                        </ul>
                    </div>

                    <div class="col-12 col-md-6 col-lg-2 bg-dark text-light my-2 mx-1">
                        <h5>Date</h5>
                        <div>Weather Emoji</div>
                        <ul>
                            List
                        </ul>
                    </div>

                    <div class="col-12 col-md-6 col-lg-2 bg-dark text-light my-2 mx-1">
                        <h5>Date</h5>
                        <div>Weather Emoji</div>
                        <ul>
                            List
                        </ul>
                    </div>

                    <div class="col-12 col-md-6 col-lg-2 bg-dark text-light my-2 mx-1">
                        <h5>Date</h5>
                        <div>Weather Emoji</div>
                        <ul>
                            List
                        </ul>
                    </div>

                </div>

            </section>

        </div>

    </main>



    <!-- day js goes here-->
    <script
        src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
        crossorigin="anonymous">
    </script>
    <!-- javascript goes here (always last)-->
    <script src="./assets/js/script.js"></script>
</body>
</html>
